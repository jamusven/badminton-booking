<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<style>
    fieldset {
        width: 300px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    legend {
        font-size: 1.2em;
        font-weight: bold;
    }

    div {
        margin-bottom: 15px;
    }

    span {
        display: inline-block;
        width: 60px;
        text-align: right;
        margin-right: 10px;
    }

    input[type="text"] {
        width: 180px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 8px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<body style="background-color: white">
<fieldset>
    <legend>Login</legend>
    <form method="post" action="/user/login">
        <div>
            <span>姓名：</span><input type="text" name="name" placeholder="姓名">
        </div>

        <div>
            <span>手机：</span><input type="text" name="mobile" placeholder="手机号">
        </div>

        <div>
            <input type="submit" value="登录">
        </div>
    </form>

</fieldset>
</body>
</html>
